<div class="w-100 pl-4 pr-4 pl-sm-5 pr-sm-5 pt-5 mt-5">
    <div style="min-height: 400px;  background-color: hsla(0, 0%, 6%, 0.7);">
        <b class="text-ignus" style="font-family: Raleway; font-size: medium; color: grey;">Results from Simulation</b>
        <div class="pt-1 pb-1 text-ignus" style="color: grey;">Graphs related to the simulation will be displayed here.</div>

        <div class="pt-1 pb-1 text-ignus d-flex justify-content-center align-items-center " style="color: grey; width: 100%; height: 300px; font-weight: bold;" ng-show="simulation.awaitingResponse"><b class="moving-gradient-text">Waiting for a reply from the server. :)</b></div>

        <div class="pt-1 pb-1 text-ignus d-flex justify-content-center align-items-center " style="color: grey; width: 100%; height: 300px; font-weight: bold;" ng-show="simulation.awaitingResponseFailure"><b class="moving-gradient-text">Sorry, there was a problem getting a response from the server.</b></div>
        
        <div class="mt-2">
            <button class="btn-ignus sub-addition-button interface-button ml-0 mr-3 pl-3 pr-3 pt-2 pb-2" ng-repeat="(nodeName, nodeDisplayed) in chart.nodesDisplayed" style="{{ nodeDisplayed ? 'background-color: hsla(var(--themeColorHue), 70%, 40%, 1);' : ''}};" ng-click="chart.nodesDisplayed[nodeName] = !nodeDisplayed; chart.render();" ng-show="networkGraph.nodes[nodeName] != undefined">
                {{networkGraph.nodes[nodeName].editableName}}</button>
        </div>
        <div id="responseHolder" class="text-ignus mt-4" style="position: relative; {{dimensions.width < 800 ? '':'max-width: 1100px;'}}">
            
            <div id="epidemic-chart-main" class="w-100" style="min-height: 80vh; " ng-mousemove="chart.mouseMove($event)" ng-mouseleave="chart.mouseLeave($event)">

            </div>
        </div>

        <div class="mt-2 mb-5 text-center w-100" ng-show="length(chart.nodesDisplayed) > 0">
            <button class="btn-ignus sub-addition-button interface-button ml-0 mr-3 pl-3 pr-3 pt-2 pb-2" ng-repeat="(seriesPropertyKey, property) in chart.seriesProperties" style="{{ property.displayed ? 'background-color:' + property.buttonColor : ''}};" ng-click="chart.seriesProperties[seriesPropertyKey].displayed = !property.displayed; chart.render();">
                {{seriesPropertyKey}}</button>
        </div>
    </div>
</div>
