<div style="font-family: Nunito;" ng-init="view()">
    <div class="w-100 text-ignus pt-4">
        <div class="pl-4 pr-4 text-md-left d-inline-flex">
            <div class="pr-3">
                <img src="/assets/images/logo/logo.svg" style="width: 50px;">
            </div>
            <div>
                <b style="font-size: large; font-family: Raleway;">{{text.heading}} </b><br/>
                <p style="font-size: normal; color: hsl(0,0%,30%)">{{text.subheading}} </p>
            </div>
        </div>
    </div>

    <div class="w-100 text-ignus pt-4">
        <div id="main-graph-holder" style="min-height: calc(100vh - 200px); position: relative;" ng-click="networkGraph.fullGraphClickEvents($event)" ng-keyup="networkGraph.fullGraphKeyEvents($event)" tabindex="0" ontouchstart="epidemicApp.networkGraph.handleAllTouchStarts(event)" ng-mousemove="networkGraph.mouseMove($event)">
        </div>
    </div>

    
    <div class="w-100 pl-4 pr-4 pl-sm-5 pr-sm-5">
        <div style="min-height: 400px;">
            <div>
                <b class="text-ignus" style="font-family: Raleway; font-size: medium; color: grey;">Model and Additional Parameters</b>
            </div>
            <div class="mt-4">
                <b class="text-ignus" style="font-family: Raleway; font-size: large; color: hsl(var(--themeColorHue), 100%, 70%);">MODEL</b><br/>
                <span class="text-ignus" style="color: grey;">
                    This is the model used to run the simulation, and some more information on what the current selection means.
                </span>
            </div>
            <div class="mt-2">
                <button class="btn-ignus sub-addition-button interface-button ml-0 mr-3 pl-3 pr-3 pt-2 pb-2" ng-repeat="model in simulation.models" style="background-color: {{ simulation.model == model ? 'hsla(var(--themeColorHue), 70%, 40%, 1)' : ''}};" ng-click="simulation.model = model">
                    {{model}}</button>
            </div>
            
        </div>
        
    </div>

    <div ng-include="'components/node-menu.html'">
        
    </div>

    <div ng-include="'components/addition-menu.html'">
        
    </div>

    <div ng-include="'components/edge-menu.html'">
        
    </div>
</div>
